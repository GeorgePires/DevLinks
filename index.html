<!DOCTYPE html>
<html lang="pt-br" class="">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLinks</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet" />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img src="./assets/avatar.png" alt="Profile" />
        <p>George Pires</p>
      </div>
      <div id="switch">
        <button></button>
        <span></span>
      </div>
      <ul>
        <li>
          <a href="#">Inscreva-se no NLW</a>
        </li>
        <li>
          <a href="#">Baixe meu e-book</a>
        </li>
        <li>
          <a href="https://github.com/GeorgePires" target="_blank"
            >Veja meu portfólio</a
          >
        </li>
        <li>
          <a href="#">Conheça o Explorer</a>
        </li>
      </ul>
      <div class="social-links">
        <a href="https://www.github.com/GeorgePires" target="_blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>

        <a href="https://www.instagram.com" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>

        <a href="https://www.linkedin.com/" target="_blank">
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
        <a href="https://www.twitter.com/" target="_blank">
          <ion-icon name="logo-twitter"></ion-icon>
        </a>
      </div>
      <footer>
        Feito por
        <a href="https://github.com/GeorgePires" target="_blank">
          George Pires</a>
      </footer>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </body>
</html>
